[DEFAULT]
module_varscan=mugqic/varscan2/2.4.4
module_bcbio_variation_recall=mugqic/bcbio.variation.recall/0.2.6
module_mugqic_tools=mugqic_dev/mugqic_tools/2.3.2_eveleigh

# Genome
dev_assembly_dir=$MUGQIC_INSTALL_HOME_DEV/genomes/species/%(scientific_name)s.%(assembly)s
af_gnomad=%(dev_assembly_dir)s/annotations/%(scientific_name)s.%(assembly)s.af-only-gnomad.vcf.gz
vcf_header=%(dev_assembly_dir)s/annotations/%(scientific_name)s.%(assembly)s.vcf_header.tsv
strelka_bed_file=%(dev_assembly_dir)s/annotations/%(scientific_name)s.%(assembly)s.strelka2.bed.gz

[picard_ScatterIntervalsByNs]
ram=3G

[gatk_splitInterval]
ram=3G
options=--subdivision-mode BALANCING_WITHOUT_INTERVAL_SUBDIVISION

[gatk_interval_list2bed]
ram=3G

[gatk_bed2interval_list]
ram=3G

[gatk_preProcessInterval]
ram=3G
options=--interval-merging-rule OVERLAPPING_ONLY --bin-length 5000 --padding 250

[sequenza]
gc_file=%(dev_assembly_dir)s/annotations/%(scientific_name)s.%(assembly)s.gc50Base.txt.gz

[cnvkit_batch]
access=%(dev_assembly_dir)s/annotations/%(scientific_name)s.%(assembly)s.access-5k-mappable.bed
refFlat=%(dev_assembly_dir)s/annotations/%(scientific_name)s.%(assembly)s.Ensembl%(version)s.ref_flat.tsv

[scones_annotate]
excluded_regions_bed=%(dev_assembly_dir)s/annotations/bed/%(scientific_name)s.%(assembly)s.TeloCentro_1Mb.bed
genes_bed=%(dev_assembly_dir)s/annotations/bed/%(scientific_name)s.%(assembly)s.gene.bed
dgv_bed=%(dev_assembly_dir)s/annotations/bed/%(scientific_name)s.%(assembly)s.DGV.bed
microsat_bed=%(dev_assembly_dir)s/annotations/bed/%(scientific_name)s.%(assembly)s.microsat.bed
repeat_masker_bed=%(dev_assembly_dir)s/annotations/bed/%(scientific_name)s.%(assembly)s.repeatMasker.bed
autosome_size_file=%(dev_assembly_dir)s/%(scientific_name)s.%(assembly)s.AutosomeSize.txt
