[DEFAULT]
cluster_other_arg=-A $RAP_ID
cluster_walltime=--time=12:00:00

strelka2_bed_file=%(assembly_dir)s/annotations/%(scientific_name)s.%(assembly)s.strelka2.bed.gz

[gatk_indel_realigner]
nb_jobs=1

[sambamba_merge_realigned]
cit_cluster_walltime=--time=4:00:00

[gatk_haplotype_caller]
nb_jobs=1

[gatk_combine_gvcf]
nb_haplotype=1
nb_batch=1

[sequenza]
nb_jobs=1
pileup_options=-q 20 -N 30

[rawmpileup_panel]
nb_jobs=1
panel=$MUGQIC_INSTALL_HOME/testdata/tumor_pair/SureSelectHumanAllExonV7.b38.chr19.Target_ext1k.bed
mpileup_other_options=-d 1000 -L 1000 -B -q 11 -Q 10

[rawmpileup]
nb_jobs=1
mpileup_other_options=-d 1000 -L 1000 -B -q 11 -Q 10 -r chr19

[snp_and_indel_bcf]
approximate_nb_jobs=1

[gatk_mutect2]
nb_jobs=1
options=--pair-hmm-implementation AVX_LOGLESS_CACHING_OMP --native-pair-hmm-threads 6 --max-reads-per-alignment-start 0 --read-validation-stringency LENIENT --af-of-alleles-not-in-resource 0.0000025 --intervals chr19

[variant_recalibrator]
tranch_other_options_snps=--maxGaussians 2 -resource:hapmap,known=false,training=true,truth=true,prior=15.0 %(hapmap)s -resource:omni,known=false,training=true,truth=false,prior=12.0 %(omni)s -resource:1000G,known=false,training=true,truth=false,prior=10.0 %(1000G)s -resource:dbsnp,known=true,training=false,truth=false,prior=6.0 %(dbsnp)s -an QD -an FS -an DP -an SOR -tranche 100.0 -tranche 99.95 -tranche 99.9 -tranche 99.5 -tranche 99.0 -mode SNP
tranch_other_options_indels=--maxGaussians 2 -resource:mills,known=false,training=true,truth=true,prior=12.0 %(mills)s -resource:dbsnp,known=true,training=false,truth=false,prior=2.0 %(dbsnp)s -an QD -an DP -an FS -an ReadPosRankSum -an SOR -tranche 100.0 -tranche 99.9 -tranche 99.95 -tranche 99.5 -tranche 99.4 -tranche 99.0 -mode INDEL

[vardict_paired]
nb_jobs=1

[strelka2_paired_somatic]
bed_file=%(strelka2_bed_file)s

[strelka2_paired_germline]
bed_file=%(strelka2_bed_file)s

[gatk_variant_annotator]
nb_jobs=1

[gatk_variant_annotator_somatic]
other_options=-nt 1 --dbsnp %(known_variants)s -G StandardAnnotation -G StandardSomaticAnnotation -A HomopolymerRun -A Coverage -A DepthPerAlleleBySample -A ClippingRankSumTest -A BaseQualityRankSumTest -A MappingQualityRankSumTest -A MappingQualityZeroBySample -A LowMQ -A ReadPosRankSumTest -A GCContent --intervals chr19

[gatk_variant_annotator_germline]
other_options=-nt 1 --dbsnp %(known_variants)s -A HomopolymerRun -A Coverage -A DepthPerAlleleBySample -A ClippingRankSumTest -A BaseQualityRankSumTest -A MappingQualityRankSumTest -A MappingQualityZeroBySample -A LowMQ -A ReadPosRankSumTest -A GCContent --intervals chr19
