[DEFAULT]
#Cluster

# Modules

[bwa_mem]
cluster_cpu=%(PINT_CPU)s
other_options=-M -t %(cluster_cpu)s
sequencing_center=McGill University and Genome Quebec Innovation Centre

[picard_sort_sam]
cluster_ram=16G
ram=15G
max_records_in_ram=3750000

[gatk_indel_realigner]
nb_jobs=6

[dna_sample_qualimap]
use_bed=true

[rawmpileup]
nb_jobs=1

[gatk_mutect2]
nb_jobs=1

[vardict_paired]
#####whole exome option#####
##used_bed should be set on the following value ["1", "yes", "true", "on"] for to return True 
##or one of the following value ["0", "no", "false", "off"] to return False
## preferentially use true or false for more clarity
use_bed=true
nb_jobs=1
vardict_options=-f 0.03 -Q 10 -c 1 -S 2 -E 3 -g 4 -th 3 -x 100

[strelka2_paired_somatic]
experiment_type_option=--exome

[strelka2_paired_germline]
experiment_type_option=--exome

[samtools_paired]
nb_jobs=1

[sequenza]
pileup_options=-q 20 -N 30 --parallel 3

[gatk_variant_annotator]
nb_jobs=1

[manta_sv]
experiment_type_option=--exome

[cnvkit_batch]
batch_options=--short-names
fix_options=
segment_options=
##call options can be changed to include purity & ploidy estimates if known a priori
call_options=
export_options=vcf
metrics_options=
scatter_options=
diagram_options=
threads=6

[svaba_run]
options=-p 5 -L 6 -I
cluster_walltime=-l walltime=24:00:0
cluster_cpu=-l nodes=1:ppn=6
