[DEFAULT]
cluster_other_arg=-A $RAP_ID
cluster_walltime=--time=12:00:00

[gatk_indel_realigner]
nb_jobs=1

[sambamba_merge_realigned]
cit_cluster_walltime=--time=4:00:00

[variant_recalibrator]
tranch_other_options_snps=--maxGaussians 4 -resource:hapmap,known=false,training=true,truth=true,prior=15.0 %(hapmap)s -resource:omni,known=false,training=true,truth=false,prior=12.0 %(omni)s -resource:1000G,known=false,training=true,truth=false,prior=10.0 %(1000G)s -resource:dbsnp,known=true,training=false,truth=false,prior=6.0 %(dbsnp)s -an QD -an FS -an DP -an SOR -tranche 100.0 -tranche 99.9 -tranche 99.0 -tranche 90.0 -mode SNP
tranch_other_options_indels=--maxGaussians 4 -resource:mills,known=false,training=true,truth=true,prior=12.0 %(mills)s -resource:dbsnp,known=true,training=false,truth=false,prior=2.0 %(dbsnp)s -an QD -an DP -an FS -an SOR -tranche 100.0 -tranche 99.9 -tranche 99.0 -tranche 90.0 -mode INDEL

[gatk_haplotype_caller]
nb_jobs=1

[gatk_combine_gvcf]
nb_haplotype=1
nb_batch=1

[rawmpileup]
nb_jobs=1

[snp_and_indel_bcf]
approximate_nb_jobs=1
mpileup_other_options=-L 1000 -B -q 11 -Ou
bcftools_other_options=-Oz -Avm

[gatk_mutect2]
options=-dt NONE -baq OFF --validation_strictness LENIENT --useNewAFCalculator -nct 1 --intervals chr19
nb_jobs=1

[vardict_paired]
nb_jobs=1

[gatk_variant_annotator]
nb_jobs=1