[DEFAULT]
# Cluster
cluster_server=abacus.genome.mcgill.ca
cluster_submit_cmd=qsub
cluster_submit_cmd_suffix= | grep "[0-9]"
cluster_walltime=-l walltime=24:00:0
cluster_cpu=-l nodes=1:ppn=1
cluster_other_arg=-m ae -M $JOB_MAIL -W umask=0002
cluster_queue=-q sw
cluster_work_dir_arg=-d
cluster_output_dir_arg=-j oe -o
cluster_job_name_arg=-N
cluster_cmd_produces_job_id=true
cluster_dependency_arg=-W depend=afterok:
cluster_dependency_sep=:
cluster_max_jobs=30000
tmp_dir=${TMPDIR}
portal_output_dir=$PORTAL_OUTPUT_DIR

# Modules
module_ucsc=mugqic/ucsc/v359
module_chromimpute=mugqic/ChromImpute/1.0.3
module_python=mugqic/python/2.7.16
module_java=mugqic/java/openjdk-jdk1.8.0_72

# Ressources
chromsizes=../ressources/hg38_1_23.chrom.sizes
java_other_options=

[chromimpute]
ram=10G
chrom=-c chr1
# Path to folder containing bedgraph or wig files, FILENAMES MUST START WITH chr1_
dataset=/lb/project/mugqic/projects/rami_test/epiqc_test/dataset
# Path to inputinfofile containing sample marks and filename (read chromimpute manual)
inputinfofile=/lb/project/mugqic/projects/rami_test/epiqc_test/chromimpute_inputinfo.txt
chromsizes=/lb/project/mugqic/projects/rami_test/ressources/hg38sizes_chr1.txt
resolution=-r 25
percent1=1
percent2=5

[epigeec]
# Should be eitehr bw or bg (for chipseq pipelines always bw)
file_type=bw
resolution=10000
select=
exclude=

[report]
