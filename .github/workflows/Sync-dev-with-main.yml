name: Sync dev with main

on:
  workflow_run:
    workflows: ["Tag and Release"]
    types:
      - completed
  workflow_dispatch:

jobs:
  rebase:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Fetch all branches
        run: git fetch --all

      - name: Rebase dev with main
        run: |
          git checkout dev
          git rebase origin/main

      - name: Update the version to <latest>.dev
        id: update_version
        run: |
          version_file="genpipes/__version__.py"
          version_number=$(sed -n "s/__version__ = '\([^']*\)'/\1/p" $version_file)
          echo "__version__ = '${version_number}.dev'" > $version_file

      - name: Push changes
        env:
          PAT: ${{ secrets.BOT_ACCESS_TOKEN }}
        run: |
          git add genpipes/__version__.py
          git commit -m "Dev Version update"
          git push --verbose --force-with-lease https://paulstretenowich:${PAT}@github.com/c3g/GenPipes.git origin dev
